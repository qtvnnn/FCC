<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div id="form-group">
                <label id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name"></input>
            </div>
            <div id="form-group">
                <label id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your Email"></input>
            </div>
            <div id="form-group">
                <label id="number-label">Age<span class="clue">(optional)</span></label>
                <input type="number" id="number" min="10" max="99" class="form-control" placeholder="Age"></input>
            </div>
            <div id="form-group">
                <label>Which option best describes your current role?</label>
                <select id="dropdown" class="form-control">
            <option disabled selected value>
              Seclect current role
            </option>            
            <option value="student">
              Student
            </option>  
            <option value="job">
              Full Time Job
            </option> 
            <option value="learner">
              Full Time Learner
            </option> 
            <option value="preferNo">
              Prefer not to say
            </option> 
            <option value="other">
              other
            </option> 
          </select>
            </div>
            <div id="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label>
            <input name="user-recommed" type="radio" class="input-radio" valur="definitely" checked >Definitely
          </label>
                <label>
            <input name="user-recommed" type="radio" class="input-radio" valur="maybe">Maybe
          </label>
                <label>
            <input name="user-recommed" type="radio" class="input-radio" valur="notSure">Not sure
          </label>
            </div>
            <div id="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" class="form-control">
            <option disabled selected value>
              Seclect current role
            </option>            
            <option value="chanllenges">
              Chanllenges
            </option>   
            <option value="projects">
              Projects
            </option>
            <option value="community">
              Community
            </option>
            <option value="openSource">
              Open Source
            </option>
          </select>
            </div>
            <div id="form-group">
                <label>What would you like to see improved?<span class="clue">(Check all that apply)</span></label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="front-end-projects">Front-end Projects
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="back-end-projects">Back-end Projects
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="data-visualization">Data Visualization
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="challenges">Challenges
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="open-source-community">Open Source Community
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="gitter-help-rooms">Gitter help rooms
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="videos">Videos
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="city-meetups">City Meetups
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="wiki">Wiki
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="forum">Forum
          </label>
                <label>
            <input name="prefer" type="checkbox" class="input-checkbox" valur="additional-courses">Additional Courses
          </label>
            </div>
            <div id="form-group">
                <label>Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div id="form-group">
                <button id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
